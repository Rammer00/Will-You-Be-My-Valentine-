<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Larin ‚ù§Ô∏è</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Arial', sans-serif;
}

body {
  background: 
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("your-photo.png") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.card {
  background: rgba(20, 0, 0, 0.6);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  max-width: 340px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(255, 0, 80, 0.3);
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  color: #ffb3c1;
}

p {
  font-size: 1.1rem;
  margin-bottom: 20px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 24px;
  font-size: 1rem;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
}

#no {
  background: white;
  color: #ff416c;
  position: relative;
}
</style>
</head>

<body>

<div class="card">
  <h1>Larin üíñ</h1>
  <p>Every moment with you feels like home.</p>
  <p>Will you be my Valentine?</p>

  <button id="yes" onclick="yesClicked()">Yes üíï</button>
  <button id="no" onmouseover="moveNo()">No üôÉ</button>
</div>

<!-- Invisible Background Music -->
<audio id="bgMusic" autoplay loop muted style="display:none">
  <source src="your-song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Autoplay trick: unmute after page loads with fade-in
window.addEventListener('load', () => {
  const music = document.getElementById('bgMusic');
  music.volume = 0;
  music.muted = false;
  music.play();

  let vol = 0;
  const fadeIn = setInterval(() => {
    vol += 0.01;
    if(vol >= 0.5) {
      music.volume = 0.5;
      clearInterval(fadeIn);
    } else {
      music.volume = vol;
    }
  }, 50);
});

function yesClicked() {
  confetti({
    particleCount: 180,
    spread: 100,
    origin: { y: 0.6 }
  });

  document.body.innerHTML = `
    <div style="text-align:center; color:white;">
      <h1>üíñ You made me the happiest üíñ</h1>
      <p>I can‚Äôt wait to celebrate Valentine‚Äôs Day with you, Larin.</p>
      <p>You are my home ü•∞</p>
    </div>
  `;

  const music = document.getElementById('bgMusic');
  if (music) music.play();
}

function moveNo() {
  const btn = document.getElementById("no");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
