<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;

}

body {
  background: 
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("your-photo.png") center/cover no-repeat;
  display: flex;

  justify-content: center;
  color: #fff;
  position: relative;
}

.card {
  background: rgba(20, 0, 0, 0.6);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  max-width: 340px;
  text-align: center;

}

  margin-bottom: 10px;

}

p {

  margin-bottom: 20px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 24px;

}

#yes {

  color: white;
}

#no {
  background: white;
  color: #ff416c;

}

/* Tap overlay */
#tapOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  color: white;
  font-size: 1.2rem;
  display: flex;

<body>

</script>
